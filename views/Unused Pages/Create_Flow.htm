<!DOCTYPE html>
<html>
<head>
    <title>Create Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/E2E_Custom.css" rel="stylesheet">
	<link href="../public/css/flat-ui.css" rel="stylesheet">
	<link href="../public/css/demo.css" rel="stylesheet">
	<link href="../public/css/bootstrap-theme.css" rel="stylesheet">
	<script src="../public/js/jquery-2.0.2.min.js"></script>
	<script src="../public/js/bootstrap.js"></script>
	<script src="../public/js/jquery.jstree.js"></script>

	<style type="text/css">
		    .btn{width:100px; height:40px; margin-top:10px; cursor:pointer;}
	</style>
	
</head>

<body>
		<header class="navbar navbar-default navbar-static-top" style="height:58px;">
				<div class="container">
					<img src="../public/img/HP-Log/HP_Blue_RGB_150_MN.png" class="img-responsive pull-left" alt="Responsive image">
					<a href="#" class="navbar-brand" style="padding-top:15px;">E2E Testing Tool</a>
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
					<div class="collapse navbar-collapse navHeaderCollapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Help</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</div>
				</div>
		</header>
	<div class="container col-md-12">
	   <div class="panel panel-default">
	    <h3>Create Flow</h3>
	   </div>
	   <div class="custompanel custompanel-body custompanel-default">
	   		<table>
		   	 	<form class="form-horizontal" role="form" action="/createflow" name="myform" method="post">

		   	 		<div class="container col-md-12">
		   	 		  <div class="form-group">
					    <label class="col-md-3 control-label"><h6>Flow Name :</h6></label>
					    <div class="col-md-6">
					      <input type="text" class="form-control" name="flowname" id="flowname" placeholder="Input the flow name..">
					    </div>
					  </div>
					</div>
					<br>
	                <div class="container col-md-12">
					  <div class="form-group">
					    <label class="col-md-3 control-label"><h6>Flow Dev :</h6></label>
					    <div class="col-md-6">
					      <input type="text" class="form-control" name="flowdes" id="flowdes" placeholder="Input flow dev..">
					    </div>
					  </div>
					</div>
		      		<br>
					<div class="container col-md-12">
		   	 		  <div class="form-group">
					    <label class="col-md-3"><h6>Create By :</h6></label>
					    <div class="col-md-6">
					      <input type="text" class="form-control" name="createby" id="createby" placeholder="Input your Name..">
					    </div>
					  </div>
					</div>
				
					<br>
					<div class="container col-md-offset-2">
					<!--table width="500" align="center" border="0" cellpadding="0" cellspacing="0" class="newContTab"-->					 
						<div>
							<div class="col-md-4">
								<select multiple="multiple" id="select1" class= "form-control" style="width:200px;height:300px;">
								          	<%@apps.each do |app| %>
												<option value ="<%=app.id%>" selected><%=app.app_name%></option>
											<% end %>
						         </select>
						    </div>
						    <div style="float:left"> 
						          <span id="add">
						          <input type="button" class="btn btn-info" value="Add"/>
						          </span><br />
						          <span id="add_all">
						          <input type="button" class="btn btn-info" value="Add All"/>
						          </span> <br />
						          <span id="remove">
						          <input type="button" class="btn btn-info" value="Order"/>
						          </span><br />
						          <span id="remove_all">
						          <input type="button" class="btn btn-info" value="Delet All"/>
						          </span> 
						    </div>
						    <div class="col-md-offset-6">
						    	<select multiple="multiple" id="select2" name="apps[]" class= "form-control" style="width:200px;height:300px;"> 
						        </select>
						    </div>
						</div>		
					<!--/table-->
			    	</div>
			    </form>
			</table>
	        		<br>
			<table>
					<div class="container">
						<input type="submit" class="btn btn-info" value="Submit" onclick=myfun_submit() />
							
						<input type="submit" class="btn btn-info" value="Reset" onclick=myfun_reset() />
					</div>
			</table>					
				
		</div>
	<script type="text/javascript">
		//下拉框交换JQuery
		$(function(){
		    //移到右边
		    $('#add').click(function() {
		    //获取选中的选项，删除并追加给对方
		        $('#select2').append($('#select1 option:selected').clone());
		        //var appval = '<option value="'+$('#select1 option:selected').val()+'" selected>'+$('#select1 option:selected').val()+'</option>';
		        // alert(appval);
		        // $('#select1 option:selected').appendTo('#select2');
		        
		        // $('#select1').before(appval);

		    });
		    //移到左边
		    $('#remove').click(function() {
		        $('#select2 option:selected').remove();
		    });
		    //全部移到右边
		    $('#add_all').click(function() {
		        //获取全部的选项,删除并追加给对方
		         $('#select2').append($('#select1 option').clone());
		    });
		    //全部移到左边
		    $('#remove_all').click(function() {
		        //$('#select2 option').appendTo('#select1');
		        $('#select2 option').remove();
		    });
		    //双击选项
		    $('#select1').dblclick(function(){ //绑定双击事件
		        //获取全部的选项,删除并追加给对方
		        $("option:selected",this).appendTo('#select2'); //追加给对方
		    });
		    //双击选项
		    $('#select2').dblclick(function(){
		       $("option:selected",this).appendTo('#select1');
		    });
		});

	</script> 
	<footer class="navbar navbar-default navbar-fixed-bottom">
				<div class="container">
					<p class="navbar-text pull-right">Version 1.0</p>
				</div>
	</footer>

</body>
</html>
